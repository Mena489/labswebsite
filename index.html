<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/c8e4d183c2.js" crossorigin="anonymous"></script>
</head>
<style>
    .name{
    	font-family: calibri;
    	width: 500px;
    	position: absolute;
    	left: 20%;
    	top: 45%;
    	transform: translate(-20%,-50%);
    }
    .name p:nth-child(1),.name .details{
    	color:#6c707c;
    	font-size: 16px;
    }
    .name h1{
    	font-family:Poppins;
    	font-size: 40px;
    	margin:0px;
    	letter-spacing: 3px;
    	color:#292929;
    }

    .btn {
        text-decoration: none;
        background-color: #292929;
        border-radius: 24px;
        color: #ffffff;
        margin-left: 10px;
        font-size: 13px;
        font-weight: 600;
        font-family: inherit;
        letter-spacing: .25px;
        line-height: normal;
        padding: 11px 24px;
        transition: 450ms ease;
        }
        .btn:hover {
        background: #0e0e0e;
        }
    
    .social{
    	position: absolute;
    	left: 50px;
    	bottom: 50px;
    	display: flex;
     
    }
    .social a{
    	margin: 6px 12px;
     
    }
    .social i{
    	color:rgba(18,17,17,0.40);
    	font-size: 14px;
    }
    .social a:hover i{
    	color:#17d1ac;
    	transition: all ease 0.5s;
    }

    img {
    position: absolute;
    margin: auto;
    top: 0;
    left: 45%;
    right: 0;
    bottom: 0;
    width: 600px;

}

</style>
<body>

	<div class="name">
        <p>Hello</p>
        <h1>Welcome To <font color="#17d1ac">FCAI</font> Home page.</h1>
        <p class="details">This is a new homepage for the website with the four names of the recommended
            projects( Human Resources, Students Affairs, Higher Studies and Laboratory
            Tracking). </p>
            <br>
        <a href="#" class="btn">Students Affairs</a>
        <a href="Laboratoty Tracking Website.html" class="btn">Laboratory Tracking</a>
        <br><br>
        <a href="#" class="btn">Higher Studies</a>&nbsp;
        <a href="#" class="btn">Human Resources</a>
 
        </div>

        <div class="social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>	
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>	
        </div>
        <div class="image">
            <img src="img/1.gif" alt="Image" class="img-fluid">
        </div>
</body>
</html>
