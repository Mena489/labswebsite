    <h1 style="text-align:center;color: crimson;">Report a problem</h1>
    <form id="form" action="#">

      <div class="input-group">
        <label for="labID">laboratory id:</label>
        <input type="text"  id="labID">
        <div class="error"></div><br>
      </div>

      <div class="input-group">
        <label for="NumPc">Number of PC:</label>
        <input type="form"  id="NumPc" >
        <div class="error"></div><br>
      </div>

      <div class="input-group">
        <label for="problemtype">Choose a type of problem:</label>
        <select id="problemtype">
            <option value = "-1" selected>[choose type of problem]</option>
            <option value = "1">software</option>
            <option value = "2">hardware</option>
        </select>
        <div class="error"></div><br>
      </div>

      <div class="input-group">
        <label for="mydate">Select Date:</label>
        <input type="date"  id="mydate"><br>
      </div>

      <div class="input-group">
        <label for="description">Description of problem:</label><br>
        <textarea id="description" placeholder="description..."></textarea>
      </div>
      <input type="submit" id="submit">
    </form>
