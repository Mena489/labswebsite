<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Report Page</title>
  </head>
  <body>
    <h1>Report problem</h1>
    <form>
        <label for="labID">laboratory id:</label>
        <input type="text" id="labID"><br><br>
        <label for="NumPc">Number of PC:</label>
        <input type="text" id="NumPc" ><br><br>
        <label for="problemtype">Choose a type of problem:</label>
        <select id="problemtype">
            <option value="software">software</option>
            <option value="hardware">hardware</option>
        </select>
        <label for="mydate">Select Date:</label>
        <input type="date"  id="mydate"><br><br>
        <label for="description">description of problem:</label>
        <input type="text" id="description"><br><br>
        <input type="submit" value="Submit">
      </form>
  </body>
</html>
